<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>canvas 之 helloworld</title>
	</head>
	<body>
    
    <canvas id="mycanvas" width="500" height="500"></canvas>
       
     <script>
       const ctx = document.getElementById('mycanvas').getContext('2d');
       
       let canvasW = 500;
       let canvasH = 500;
       let x = 0;
       let y = 0;
       
       
       
       ctx.translate(250, 250); // 移动原点
       
       
       
       function drawArc(x, y, r) {
         ctx.beginPath();
         ctx.arc(x, y, r, 0, Math.PI * 2, true); // 绘制
         ctx.stroke();
       }
       
       function drawT() {
         ctx.strokeStyle = "rgba(40, 231, 50, 0.9)";
         drawArc(0, 0, 100);
         
         ctx.save();
         
         ctx.strokeStyle = "rgba(223, 114, 114, 0.9)";
         drawArc(0, 100, 20);
         
         ctx.restore()
         drawArc(0, -100, 20);
       }
       
       let rotateX = 0
       function loop() {
         console.log("loop", rotateX);
         ctx.clearRect(-250,-250,500,500);
         rotateX ++;
         ctx.rotate(Math.PI*2/360 * rotateX); // 角度
         drawT()
         
         if (rotateX < 100) {
            window.requestAnimationFrame(loop);
         }
       }
       // 启用
       window.requestAnimationFrame(loop);
     
     </script>

	</body>
</html>
