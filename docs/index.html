    window.$docsify = {
      name: '油腻大叔的开发手册', // 文章标题
      repo: 'https://github.com/amujoe', // 配置仓库地址, 页面右上角渲染一个github 挂件

      loadNavbar: true, // 导航配置
      loadSidebar: true, // 侧边导航

      alias: {
        '/.*/main/_sidebar.md': '/_sidebar.md'
      },
      // disqus: 'shortname', // 评论
      search: 'auto',
      // ...
      tabs: {
        persist    : true,      // default
        sync       : true,      // default
        theme      : 'material', // 'classic'，'material'
        tabComments: true,      // default
        tabHeadings: true       // default
      }
    }
  </script>
